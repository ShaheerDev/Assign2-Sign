<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Signup form</title>
</head>

<body>
    <div id="logreg-forms">
        <div class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> SignUp Page</h1>
            <input type="text" id="SUName" class="form-control" placeholder="Name" required>
            <input type="email" id="SUEmail" class="form-control" placeholder="Email Address" required>
            <input type="password" id="SUPassword" class="form-control" placeholder="Password" required>
            <input type="password" id="SUCPassword" class="form-control" placeholder="Confirm Password" required>
            <input type="number" id="SUPhone" class="form-control" placeholder="Phone Number" required>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="SUShowPass" onclick="SUshowpass();">
                <label class="form-check-label" for="flexCheckChecked">Show password</label>
            </div>
            <button class="btn btn-success btn-block" type="button" onclick="SignupUser();"><i class="fas fa-sign-in-alt"></i> Sign Up</button>
            <hr>
            <button class="btn btn-primary btn-block" type="button" id="btn-signup" onclick="window.location.href = './login.html';">Go to Login Page</button>
        </div>
    </div>
    <div class="info-footer">
        By: <a href='https://github.com/shaheerdev' style="color: white;text-decoration: underline;" target="_blank">Shaheer Muhammad Khan</a> | Signup, Login, Logout With Local Storage (Responsive Screens) | Assignment #2 Of BMJ/Jawan Pakistan's Web and Mobile Module B Course
        2022
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
