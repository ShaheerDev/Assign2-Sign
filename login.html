<body>
    <div id="logreg-forms">
        <div class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Login Page</h1>
            <input type="text" id="SIName" class="form-control" placeholder="Name" required>
            <input type="password" id="SIPassword" class="form-control" placeholder="Password" required>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="SIShowPass" onclick="SIshowpass();">
                <label class="form-check-label" for="flexCheckChecked">Show password</label>
            </div>
            <button class="btn btn-success btn-block" type="submit" onclick="SigninUser();"><i class="fas fa-sign-in-alt"></i> Login</button>
            <hr>
            <button class="btn btn-primary btn-block" type="button" id="btn-signup" onclick="window.location.href = './signup.html';">Go to Signup Page</button>
        </div>

    </div>
